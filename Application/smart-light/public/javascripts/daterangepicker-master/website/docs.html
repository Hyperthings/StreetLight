<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>daterangepicker Documentation</title>
    @@include('partials/_styles.html')

  </head>
  <body class="docs">
    @@include('partials/_header.html', {"name": "docs"})

    <div class="top-padding"></div>

    <section class="secondary-section">
      <div class="container">
        <div class="content">
          @@include(markdown('../docs/index.md'))
        </div>
        <aside>
          <!-- ko foreach: tree -->
            <!-- ko with: $data[0] -->
              <h3 data-bind="css: { active: $data == $root.activeItem(), highlighted: $data == $root.activeItem().parent }">
                <a href="#" data-bind="attr: {href: $data.id}, text: $data.name"></a>
              </h3>
            <!-- /ko -->
            <ul data-bind="foreach: $data.slice(1)">
              <li data-bind="css: { active: $data == $root.activeItem() }">
                <a href="#" data-bind="attr: {href: $data.id}, text: $data.name"></a>
              </li>
            </ul>
          <!-- /ko -->
        </aside>
      </div>
    </section>

    @@include('partials/_footer.html')
    @@include('partials/_scripts.html')
    @@include('partials/_ga.html')
  </body>
</html>
