
    <div class="login-container col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
    <div class="logo-container col-xl-4 hidden-sm-down">
      <div class="logo"></div>
    </div>
    <div class="login-inner-container col-xl-3 col-lg-3 col-md-3 col-sm-5 col-xs-12 col-xl-offset-4 col-lg-offset-4 col-sm-offset-4 centered-column">

      <form #f="ngForm" novalidate (ngSubmit)="login(f.value, f.valid)" class="form-signin">
        <h4 class="form-signin-heading login-header"> Street Light Monitoring </h4>
        <div class="login-invalid-lert" [@movePanel]='state' *ngIf="showInvalidAlert">
          Invalid Username / Password
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Username" name="username" [(ngModel)]="credentials.username" 
            #username="ngModel" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="credentials.password" 
            #password="ngModel" required>
       <!--  <div class="checkbox">
          <label> -->
            <input class="login-checkbox" type="checkbox" value="remember-me"> Remember me
          <!-- </label>
        </div> -->
        <button class="btn btn-lg btn-success btn-block" style="background-color: #0a7d1d" type="submit">Sign in</button>
      </form>
</div>
    </div> <!-- /container -->
