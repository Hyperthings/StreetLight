     <div class="reportsfilter-labels">Select Time Range</div>

     <div class="form-group has-feedback" style="width: 100%; padding-top: 10px;">
          <input type="text" class="form-control has-feedback" style="cursor: pointer;" data-bind="
            daterangepicker: dateRange1,
            daterangepickerOptions: {
              single: true,
              standalone: true,
            }
          "/>
          <span class="glyphicon glyphicon-calendar form-control-feedback" style="margin-top: 10px;"></span>
      </div>
    <hr class="reportsfilter-hr">

	   <div class="reportsfilter-labels">Select Site</div>
   		<div class="reportsfilter-dropdowns">
			<select class="reportsfilter-select" [ngModel]="siteName" (change)="getSiteName($event.target.value)"required>
           <option>All Sites</option>allSites
        <option *ngFor="let site of allSites">{{site}}</option>
			</select>
   		</div>
   		<hr class="reportsfilter-hr">
	   <div class="reportsfilter-labels">Select Device</div>
   		<div class="reportsfilter-dropdowns">
   			<select class="reportsfilter-select" [(ngModel)]="deviceName" required>
           <option>All Devices</option>
        <option *ngFor="let device of AllDevices">{{device}}</option>
			</select>
   		</div>
