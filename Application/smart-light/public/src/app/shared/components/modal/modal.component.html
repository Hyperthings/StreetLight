<!-- Large modal -->
<button class="btn {{triggerClass}}" data-toggle="modal" attr.data-target="#{{name}}"><ng-content select=[button]></ng-content></button>

<div class="modal fade bd-example-modal-lg" id="{{name}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
 <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="myLargeModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">
       <ng-content select=[content]></ng-content>
      </div>
    </div>
  </div>
</div>
